<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Firestore Data Display</title>

  <script type="module">
    // ✅ Use SAME Firebase SDK version everywhere
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ✅ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDjbIKtcirLjt2kO1ipG0Z3ZHv6QYpft6I",
      authDomain: "silence-d0e73.firebaseapp.com",
      projectId: "silence-d0e73",
      storageBucket: "silence-d0e73.appspot.com",
      messagingSenderId: "623022634370",
      appId: "1:623022634370:web:2603f735c0ce0a43ab0b9b"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // ✅ Initialize Firestore
    const db = getFirestore(app);

    async function loadData() {
      const list = document.getElementById("dataList");
      list.innerHTML = "Loading...";

      try {
        const snapshot = await getDocs(collection(db, "users"));
        list.innerHTML = "";

        if (snapshot.empty) {
          list.innerHTML = "<li>No data found</li>";
          return;
        }

        snapshot.forEach((doc) => {
          const li = document.createElement("li");
          li.textContent = `${doc.id} : ${JSON.stringify(doc.data())}`;
          list.appendChild(li);
        });

      } catch (error) {
        console.error("Firestore error:", error);
        list.innerHTML = "<li>Error loading data</li>";
      }
    }

    window.onload = loadData;
  </script>
</head>

<body>
  <h2>Firestore Users</h2>
  <ul id="dataList"></ul>
</body>
</html>
