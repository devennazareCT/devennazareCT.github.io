  <!-- Cookie Helper Functions -->
  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
      document.cookie = `${name}=${value};expires=${d.toUTCString()};path=/`;
    }

    const cookieConsent = getCookie('cookieConsent');
    const shouldInitCleverTap = cookieConsent === 'accepted';
  </script>

      clevertap.account.push({ "id": "TEST-654-Z9R-646Z" });

          });
      }
    }

    if (shouldInitCleverTap) {
      window.addEventListener('load', initializeCleverTap);
    }

  <!-- üç™ Cookie Consent Logic -->
  <script>
    window.addEventListener('load', function() {
      const consent = getCookie('cookieConsent');
      
      if (!consent) {
        document.getElementById('cookieConsent').classList.add('show');
      }

      document.getElementById('acceptCookies').addEventListener('click', function() {
        setCookie('cookieConsent', 'accepted', 365);
        document.getElementById('cookieConsent').classList.remove('show');
        initializeCleverTap();
      });

      document.getElementById('rejectCookies').addEventListener('click', function() {
        setCookie('cookieConsent', 'rejected', 365);
        document.getElementById('cookieConsent').classList.remove('show');
        console.log('Cookies rejected - CleverTap will not initialize');
      });
    });
  </script>
