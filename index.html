<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Website</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #007BFF, #00C6FF);
      color: white;
      text-align: center;
      padding: 100px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      opacity: 0.9;
    }

    a {
      color: #fff;
      text-decoration: underline;
    }

    button {
      background-color: #fff;
      color: #007BFF;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 40px;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #e6e6e6;
    }

    /* Form Styles */
    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: 40px auto;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .form-container button {
      width: 100%;
      margin-top: 10px;
    }
  </style>

  <!-- ðŸ”¹ CleverTap SDK Setup Script (On Button Click) -->
  <script type="text/javascript">

    function initializeCleverTapWithUser(identity, email, name) {


      var clevertap = { event: [], profile: [], account: [], onUserLogin: [], notifications: [], privacy: [] };
      // replace with the CLEVERTAP_ACCOUNT_ID with the actual ACCOUNT ID value from your Dashboard -> Settings page
      clevertap.account.push({ "id": "TEST-654-Z9R-646Z" }, "eu1");
      clevertap.privacy.push({ optOut: false }); //set the flag to true, if the user of the device opts out of sharing their data
      clevertap.privacy.push({ useIP: false }); //set the flag to true, if the user agrees to share their IP data
      (function () {
        var wzrk = document.createElement('script');
        wzrk.type = 'text/javascript';
        wzrk.async = true;
        wzrk.src = ('https:' == document.location.protocol ? 'https://d2r1yp2w7bby2u.cloudfront.net' : 'http://static.clevertap.com') + '/js/clevertap.min.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wzrk, s);
      })();
      clevertap.onUserLogin.push({
        "Site": {
          "Identity": identity,
          "Email": email,
          "Name": name
        }
      });



    }

    function handleFormSubmit() {
      const identity = document.getElementById('identity').value;
      const email = document.getElementById('email').value;
      const name = document.getElementById('name').value;

      if (!identity || !email || !name) {
        alert('Please fill in all fields');
        return;
      }

      initializeCleverTapWithUser(identity, email, name);
      alert('CleverTap initialized successfully!');
    }
  </script>
</head>

<body>

  <h1>Hello</h1>
  <p>Welcome to my CleverTap Website! !</p>
  <p>Visit my <a href="https://github.com/devennazareCT/devennazareCT.github.io.git" target="_blank">GitHub Repo</a></p>

  <!-- User Form -->
  <div class="form-container">
    <h2 style="margin-top: 0;">Initialize CleverTap</h2>
    <input type="text" id="identity" placeholder="Identity (e.g., user123)" />
    <input type="email" id="email" placeholder="Email" />
    <input type="text" id="name" placeholder="Name" />
    <button onclick="handleFormSubmit()">Initialize & Login</button>
  </div>

  <button
    onclick='if(window.clevertap) clevertap.event.push("Product viewed"); else alert("Please initialize CleverTap first");'>
    Track Product Viewed Event
  </button>

</body>

</html>
